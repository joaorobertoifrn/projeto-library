<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>Library</b> | Login
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Por favor, efetue o login para continuar</p>

      <form [formGroup]="loginForm" method="post">

        <cli-input-container [showTip]=false>
            <input type="text" formControlName="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </cli-input-container>

        <cli-input-container [showTip]=false>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </cli-input-container>

        <div class="row">
          <div class="col-xs-offset-8 col-xs-4">
            <button [disabled]="loginForm.invalid" type="submit" (click)="login()" class="btn btn-primary btn-block btn-flat">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
  </body>
